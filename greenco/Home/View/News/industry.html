<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-Type" content="text/html; charset=utf-8" />
		<title>{$Think.lang.SUPPORT_INDEX}</title>
		<meta name="keywords" content="{$Think.lang.SUPPORT_KEYWORDS}" />
		<meta name="description" content="{$Think.lang.SUPPORT_DESCRIPTION}" />
		<link href="{$Think.config.IMG_ROOT}/favicon.ico" rel="shortcut icon"/>
		<include file="../Public/css" />
	</head>
	<include file="../Public/header" />
	<!-- 应用内容 -->
	<div class="container-fuild">
		<div class="container news">
			<img src="{$Think.lang.SRC_LAN}/news_banner.jpg"  class="banner" alt="Greenco side channel blower news"/>
			<div class="row">
				<div class="col-md-3">
					<include file="../Public/news-nav" />
				</div>
				<div class="col-md-9" style="border-left: 1px solid #ccc;">
					<h3 class="head-1">{$Think.lang.HEADER_INDUSTRY_NEWS}</h3>
					<ul>
						<volist name="list" id="vo">
						
						<li class="mypagination">
							<p></p>
							<p>
								<strong>
								<a href="{$Think.config.NEWS_ROOT}/newsContent.html?id={$vo.id} ">{$vo.title}</a>
								</strong>
							</p>
							<p>{$vo.content}</p>
							<p class="row">
								<span class="more col-md-2">{$vo.time}</span>
								<a class="more col-md-1 col-md-offset-9"  href="{$Think.config.NEWS_ROOT}/newsContent.html?id={$vo.id} ">{$Think.lang.SUPPORT_DETAIL}</a>
							</p>
						</li>
						</volist>
					</ul>
					<div  id="page_text"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 应用内容end -->
	<include file="../Public/footer" />
	<script type="text/javascript"  data-main="{$Think.config.JS_ROOT}/news" src="{$Think.config.JS_ROOT}/require.js"></script>
</body>
</html>
