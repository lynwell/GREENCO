<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-Type" content="text/html; charset=utf-8" />
		<title>{$model} {$stage} {$blowerName}</title>
		<meta name="keywords" 	content="{$Think.lang.PROD_COMMON_KEYWORD}" />
		<meta name="description"	content="{$Think.lang.PROD_COMMON_CONTENT}" />
		<include file="../Public/css" />
		<link href="{$Think.config.IMG_ROOT}/favicon.ico" rel="shortcut icon"/>
	</head>
	<include file="../Public/header" />
	<!-- 应用内容 -->
	<div class="container-fuild">
		<div class="container pro">
			<img src="{$Think.lang.SRC_LAN}/product_banner.jpg" class="banner" />
			<div class="row">
				<div class="col-md-3">
					<include file="../Public/pro-nav"/>
				</div>
				<div class="col-md-9 split">
					<h3 class="title-1">{$model} {$stage} ▪ {$blowerName}</h3>
					<div class="center content">
						<p class="text-3" >{$dsc}</p>
						<div class="row pro-list ">
							<volist name="list" id="vo">
							<div id="mypage" class="col-md-4 pro-item">
								<a href="{$Think.config.PROD_ROOT}/getList?pdf={$vo.pdf}&type={$type}&model={$model}&series={$vo.model|substr=4,10}"	target="_blank" >
									<img src="{$Think.config.IMG_ROOT}/{$vo.snapshot}" />
								</a>
								<h4 class="center">
								<a class="link-4"	href="{$Think.config.PROD_ROOT}/getList?type={$type}&model={$model}&series={$vo.model|substr=4,10}" target="_blank">{$vo.model|substr=0,7}</a>
								</h4>
							</div>
							</volist>
							<div id="page_text"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 应用内容end -->
	<include file="../Public/footer" />
	<script type="text/javascript"  data-main="{$Think.config.JS_ROOT}/prod" src="{$Think.config.JS_ROOT}/require.js"></script>
</body>
</html>
